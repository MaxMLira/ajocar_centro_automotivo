<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ajocar</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="/client">Clientes</a>
            </li>
            <li>
                <a href="/serviceOrder"> Ordem de Serviços </a>
            </li>
        </ul>
    </nav>
</header>
<main>

    <section>
        <div class="row">
            <div class="col-lg-12">
                <h1>Clientes</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="">
                    <div class="form-group">
                        <input type="text" value="Pesquise aqui" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Pesquisar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-6">
                <a href="/client/new">Novo cliente</a>
            </div>
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Lista de clientes</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Telefone</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">QTD. Carros</th>
                                        <th scope="col">QTD. Serviços realizados</th>
                                        <th scope="col" colspan="2">Ações </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="client : ${clients}">
                                        <td th:text="${client.name}"></td>
                                        <td th:text="${client.tel}"></td>
                                        <td th:text="${client.address.distric}"></td>
                                        <td th:text="${client.cars.size()}"></td>
                                        <td th:text="${client.serviceOrders.size()}"></td>
                                        <td><a th:href="@{'/client/view/' + ${client.id}}">Ver</a> | <a th:href="@{'/client/' + ${client.id} }">Editar</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</main>
<footer>
    <p>Desenvolvido por MAXTECH </p>
</footer>
</body>
</html>
