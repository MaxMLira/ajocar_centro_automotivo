<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ajocar</title>
</head>
<body>
    <header>        
        <nav>
            <ul>
                <li>
                    Inicio
                </li>
                <li>
                    Clientes
                </li>
                <li>                    
                    Ordem de Serviços
                </li>
            </ul>
        </nav> 
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-lg-12">
                    <h1>Ordens de Serviços</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                        <div class="form-group">
                            <input type="text" value="Pesquise aqui" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Pesquisar" class="btn btn-primary">
                        </div>
                    </form>
                    
                    
                </div>
            </div>
        </section>        
        <section>
            <div class="row">
                <div class="col-md-12">
                    <div class="card" >
                        <div class="card-body">
                          <h5 class="card-title">Lista de serviços já realizados </h5>
                          <div class="row">
                            <div class="col-md-12">
                              <table class="table">
                                <thead>
                                  <tr>                                
                                    <th scope="col">Nome do cliente</th>
                                    <th scope="col">Mão de obra</th>    
                                    <th scope="col">Valor total</th>                                
                                    <th scope="col" colspan="4">Ações</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>                                
                                    <td>Lucas</td>
                                    <td>R$ 10,00</td>                                
                                    <td>R$ 100,00</td>                                
                                    <td> <a href="">Editar</a> | Ver | Imprimir | <a href=""> Excluir </a> </td>
                                  </tr>                              
                                </tbody>
                              </table>
                            </div>
                          </div>                          
                        </div>
                      </div>
                </div>                
            </div>            
              
        </section>
    </main>
    <footer>
        <p>Desenvolvido por MAXTECH </p>
    </footer>    
</body>
</html>
