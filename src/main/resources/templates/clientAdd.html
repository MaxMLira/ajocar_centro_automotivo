<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/style.css">
    <title>Ajocar</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="/">Inicio</a>
            </li>
            <li>
                <a href="/client" >Clientes</a>
            </li>
            <li>
                <a href="/serviceOrder"> Ordem de Serviços </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h1>Adicionar novo cliente</h1>
    </section>
    <section>
        <div class="row">
            <div class="col-md-12">
                <form id="clientAdd"   method="post" th:action="@{/client/save}" th:object="${client}">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="nomeCliente">Nome do cliente </label>
                                <input type="text" class="form-control" id="nomeCliente" required th:field="*{name}"  placeholder="Nome do cliente">
                            </div>
                            <div class="form-group">
                                <label for="telCliente">Telefone do cliente </label>
                                <input type="tel" class="form-control" id="telCliente" required  th:field="*{tel}" placeholder="telefone do cliente">
                            </div>
                            <div class="form-group">
                                <label for="ruaCliente">Rua </label>
                                <input type="text" class="form-control" id="ruaCliente" required th:field="*{address.address}" placeholder="Ex: av paulista">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="bairroCliente">Bairro</label>
                                <input type="text" class="form-control" id="bairroCliente"  required th:field="*{address.distric}" placeholder="Ex: jardim lourdes">
                            </div>
                            <div class="form-group">
                                <label for="numCliente">Número</label>
                                <input type="text" class="form-control" id="numCliente" required  th:field="*{address.number}"  placeholder="Ex: 26">
                            </div>
                            <div class="form-group">
                                <label for="estaCliente">Estado</label>
                                <input type="text" class="form-control" id="estaCliente" required  th:field="*{address.state}"  placeholder="Ex: sao paulo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <span>Você deve adicionar pelo menos um carro ao cliente</span>
                            <div style="overflow-y: scroll; height: 129px;">
                                <table class="table" id="table">
                                    <tr>
                                        <th scope="col">Placa</th>
                                        <th scope="col">Combústivel</th>
                                        <th scope="col">Cor</th>
                                        <th scope="col">Km atual</th>
                                        <th scope="col">Veicúlo</th>
                                    </tr>
                                    <tbody id="dinamic-table-body">
                                        <tr class="cars" >
                                            <td><input class="form-control" required  id="board"  placeholder="placa" th:field="*{cars[0].board}" type="text" /></td>
                                            <td><input class="form-control"  th:field="*{cars[0].fuel}" required  id="fuel" placeholder="combustivel" type="text" /></td>
                                            <td><input class="form-control" required  id="color" placeholder="cor" th:field="*{cars[0].color}" type="text" /></td>
                                            <td><input class="form-control"  type="number"   required th:field="*{cars[0].kmActually}" id="km" placeholder="km"></td>
                                            <td><input class="form-control"  type="text" required th:field="*{cars[0].vehicle}" placeholder="veiculo"></td>
                                            <td>
                                                <a href="javascript:;">Remover</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-12 pull-right">
                            <a  href="javascript:;" class="btn btn-primary" style="float: right" onclick="addCar();">Adicionar Carro</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success" value="Salvar" >
                            <a href="/">Cancelar</a>
                        </div>
                    </div>


                </form>
            </div>
        </div>


    </section>
</main>

<footer>
    <p>Desenvolvido por MAXTECH </p>
</footer>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/validClient.js"></script>
</body>
</html>
