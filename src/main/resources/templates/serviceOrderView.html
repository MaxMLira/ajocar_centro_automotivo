<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ajocar</title>
</head>
<body>
<header th:replace="fragments/general.html :: header"></header>

<main>

    <section>
        <div class="row">
            <div class="col-lg-6">
                <h1><span th:text="${client.name}"></span></h1>
            </div>
            <div class="col-lg-6">
                <a th:href="@{'/serviceOrder/' + ${service.id} }">Editar</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Preço das peças: <span th:text="${service.piecesTotal}"></span></p>
                <p>Mão de obra: <span th:text="${service.serviceCost}"></span></p>
                <h2>Total: <span th:text="${service.totalWork}"></span></h2>
                <p>Descrição do serviço: <span th:text="${service.serviceObservation}"></span></p>
                <p>Finalizado: <span th:text="${service.isDone? 'Sim':'Não'}"></span></p>

            </div>
            <div class="col-md-6">
                <h2>Carro <span th:text="${service.car.vehicle}"></span></h2>
                <p>Placa: <span th:text="${service.car.board}"></span></p>
                <p>Cor: <span th:text="${service.car.color}"></span></p>
                <p>Combustivel: <span th:text="${service.car.fuel}"></span></p>
                <p>km: <span th:text="${service.car.kmActually}"></span></p>

            </div>
            <div class="col-md-12">
                <h2>Descrição de Produtos </h2>
                <div style="overflow-y: scroll; height: 135px;">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Descrição</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <a href="/serviceOrder">voltar</a>
    </section>

</main>
<footer th:replace="fragments/general.html :: footer">
</footer>
</body>
</html>
